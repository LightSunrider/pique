<div class="h-100 bg-secondary d-flex align-items-center">
  <div class="container">
    <div class="row">

      <div class="col-xl-5 d-flex align-items-center justify-content-center">
        <h1 class="p-4 text-white fw-bolder">pique</h1>
      </div>

      <div class="col-xl-7 d-flex justify-content-center">
        <div class="p-5 bg-body rounded shadow" style="width: 500px;">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <fieldset [disabled]="isSubmitting$ | async">

              <div class="block">
                <div class="h1 fw-bolder">Sign in</div>
                <div class="text-muted">
                  New Here?
                  <a [routerLink]="'/register'">Create an Account</a>
                </div>
              </div>

              <div class="block">
                <div class="form-floating">
                  <input type="email"
                         formControlName="email"
                         [class.has-validation]="useValidation$ | async"
                         class="form-control without-valid"
                         placeholder="Email address"
                         autofocus
                  />
                  <label>Email address</label>
                  <div *ngIf="email.invalid" class="invalid-tooltip">Please enter your valid email address</div>
                </div>
              </div>

              <div class="block">
                <div class="form-floating">
                  <input type="password"
                         formControlName="password"
                         [class.has-validation]="useValidation$ | async"
                         class="form-control without-valid"
                         placeholder="Password"
                  />
                  <label>Password</label>
                  <div *ngIf="password.invalid" class="invalid-tooltip">Please enter your valid password</div>
                </div>
              </div>

              <div *ngIf="isIncorrectCredentials$ | async" class="block text-danger">Incorrect email or password</div>

              <div class="block">
                <button class="btn btn-lg btn-primary" type="submit">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Sign In
                </button>
              </div>

              <div class="block text-muted">Use Private mode on a shared device</div>

            </fieldset>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
